version: '3.8'

services:
  backend:
    build:
      context: ./backend
    ports:
      - "8083:8000"
    environment:
      - ENV=production
      - CORS_ORIGINS=${CORS_ORIGINS}
    restart: unless-stopped
    env_file:
      - .env

  frontend:
    image: nginx:latest
    container_name: nome_frontend
    ports:
      - "3002:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
