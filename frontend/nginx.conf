server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # ───────── SPA routing ─────────
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ───────── Static files cache ─────────
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf|json)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # ───────── GZIP compression optimizada para Firefox ─────────
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss image/svg+xml;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_vary on;
    gzip_proxied any;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;

    # ───────── Security headers ─────────
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer-when-downgrade";

    # ───────── Optional CORS for fonts/assets ─────────
    location ~* \.(ttf|ttc|otf|eot|woff|woff2|font.css)$ {
        add_header Access-Control-Allow-Origin *;
    }

    # ───────── Error pages ─────────
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
